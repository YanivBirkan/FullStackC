<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="challenge.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Oleo+Script:wght@400;700&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>
<header>
    <h1>Contact Us</h1>
</header>
<body>
    <form action="" method="GET">
        <section>
            <h2>How can we help you </h2>
            <ul>
                <li>
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username" required/>
                </li>
                <li>
                    <label for="email">Your E-Mail Address</label>
                    <input type="email" id="email" name="email" required />
                </li>
                <li>
                    <label for="phone">Your E-Mail Address</label>
                    <input type="tel" id="phone" name="phone" required />
                </li>
                <li>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" required minlength="10" maxlength="200"></textarea>
                </li>
            </ul>
        </section>
        <section>
            <label for="channel">How did you find us?</label>
            <select name="channel" id="channel" required>
                <option value="Search" selected="selected">Web Search</option>
                <option value="word-of-mouth">Word Of Mouth</option>
                <option value="other">Other</option>
            </select>
        </section>
        <section>
            <h2>How should we replay?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="radio" id="reply-phone" name="replay"required/>
                    <label for="reply-phone"> call me </label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" id="reply-email" name="replay"required/>
                    <label for="reply-email">Send me an email</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" id="reply-none" name="replay"required/>
                    <label for="reply-none"> Don't reply</label>
                </li>
            </ul>
        </section>
        <section>
            <li class="form-control-inline">
                <input type="checkbox" id="accept-terms" name="accept-terms" required/>
                <label for="accept-terms"> Accept Teams</label>
            </li>
        </section>
        <section id="form-actions">
            <button type="reset" class="btn-empty">Clear</button>
            <button type="submit" class="btn-filled">Submit</button>
        </section>
    </form>
</body>
</html>
